<!doctype html>
<html lang="ko">
<body>
    <h1>검색 화면</h1>
    <div>
        <form method="GET">
            <input type="text" name="keyword">
            <button type="submit">검색</button>
        </form>
    </div>
    <h2>검색 결과</h2>
    {% for burger in burgers %}
        <div>
            {{ burger.name }}
            (가격: {{ burger.price }} 원,
            칼로리: {{ burger.calories }}kacl)
        </div>
    {% endfor %}
</body>
</html>
